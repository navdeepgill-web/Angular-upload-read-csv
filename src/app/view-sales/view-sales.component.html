<div [style.marginTop.px]="15">
  <mat-card>
    <mat-card-subtitle *ngIf="vehicleSoldMost"><b>Vehicle sold most often : {{vehicleSoldMost}}</b></mat-card-subtitle>
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">

          <!-- Deal Number Column -->
          <ng-container matColumnDef="dealNumber">
            <th mat-header-cell *matHeaderCellDef> Deal Number </th>
            <td mat-cell *matCellDef="let element"> {{element.dealNumber}} </td>
          </ng-container>

          <!-- Customer Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
          </ng-container>

          <!-- Dealership Name Column -->
          <ng-container matColumnDef="dealershipName">
            <th mat-header-cell *matHeaderCellDef> Dealership Name </th>
            <td mat-cell *matCellDef="let element"> {{element.dealershipName}} </td>
          </ng-container>

          <!-- Vehicle Column -->
          <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef> Vehicle </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price }} </td>
            <!--<td> <span>{{element.price | currency:'CAD$'}}</span> </td>-->
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date }} </td>
            <!--<td> <span>{{element.date | date: 'MM/dd/yyyy'}}</span> </td>-->
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

  </mat-card>
</div>
